<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المسابقات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="display-4 mb-4 text-center">منصة المسابقات</h1>
                
                <!-- تسجيل المشارك -->
                <div id="participantSection" class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4">تسجيل المشارك</h2>
                        <form id="participantForm">
                            <div class="mb-3">
                                <label for="participantName" class="form-label">الاسم</label>
                                <input type="text" class="form-control" id="participantName" required>
                            </div>
                            <div class="mb-3">
                                <label for="participantMobile" class="form-label">رقم الجوال</label>
                                <input type="tel" class="form-control" id="participantMobile" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">بدء المسابقة</button>
                        </form>
                    </div>
                </div>

                <!-- لوحة التحكم الإدارية -->
                <div id="adminSection" class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title mb-4">لوحة التحكم الإدارية</h2>
                        
                        <!-- تسجيل الدخول -->
                        <div id="adminLogin" class="mb-4">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="adminPassword" class="form-label">كلمة المرور الإدارية</label>
                                    <input type="password" class="form-control" id="adminPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success">تسجيل الدخول</button>
                            </form>
                        </div>

                        <!-- محتوى لوحة التحكم -->
                        <div id="dashboardContent" style="display: none;">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3>إنشاء مسابقة جديدة</h3>
                                    <form id="competitionForm">
                                        <div class="mb-3">
                                            <label for="competitionTitle" class="form-label">عنوان المسابقة</label>
                                            <input type="text" class="form-control" id="competitionTitle" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="startDateTime" class="form-label">تاريخ البدء</label>
                                            <input type="datetime-local" class="form-control" id="startDateTime" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="endDateTime" class="form-label">تاريخ الانتهاء</label>
                                            <input type="datetime-local" class="form-control" id="endDateTime" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="competitionStatus" class="form-label">الحالة</label>
                                            <select class="form-select" id="competitionStatus">
                                                <option value="active">نشطة</option>
                                                <option value="inactive">غير نشطة</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">إنشاء المسابقة</button>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <h3>المسابقات الحالية</h3>
                                    <div id="competitionsList" class="list-group">
                                        <!-- سيتم إضافة المسابقات هنا تلقائيًا -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/websql_database.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
